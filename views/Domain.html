<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $(document).ready(() => {
    function buildFilters() {
      const region = $('#region-filter').val();
      const domain = $('#domain-filter').val();
      const filterObj = {
        Region: region,
        SubCat2: domain
      }
      const reducedFilters = _.reduce(filterObj, (finalParam, thisVal, thisKey) => _.isEmpty(thisVal) ? finalParam : _.assign({
        [thisKey]: thisVal
      }, finalParam), {});
      const stringifiedFilters = JSON.stringify(reducedFilters);
      console.log('Filters:', stringifiedFilters);
      return stringifiedFilters;
    }
    $("#region-filter").change(() => {
      const newFilters = buildFilters();
      const newSource = 'https://charts.mongodb.com/charts-project-0-bufgk/embed/charts?id=4281f477-53cd-428c-b366-71eb74edd98a&maxDataAge=3600&theme=light&autoRefresh=true&filter=' + newFilters;
      $('#abyss-table').attr('src', newSource);
    });
    $("#domain-filter").change(() => {
      const newFilters = buildFilters();
      const newSource = 'https://charts.mongodb.com/charts-project-0-bufgk/embed/charts?id=4281f477-53cd-428c-b366-71eb74edd98a&maxDataAge=3600&theme=light&autoRefresh=true&filter=' + newFilters;
      $('#abyss-table').attr('src', newSource);
    });
  });
</script>
