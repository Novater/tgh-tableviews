
<style>
  html {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  .filters {
    width: 100%;
    height: 5em;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-end;
    flex-wrap: wrap;
  }

  #abyss-table {
    width: 95vw !important;
    height: 100vh;
  }

  .dynam-filter {
    padding-left: 2em;
    padding-right: 2em;
    height: fit-content;
    width: fit-content;
  }

  .filter-group {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-right: 2em;
  }
</style>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $(document).ready(() => {
    function buildFilters() {
      const region = $('#region-filter').val();
      const event = $('#event-filter').val();
      const filterObj = {
        Region: region,
        SubCat1: event
      }
      const reducedFilters = _.reduce(filterObj, (finalParam, thisVal, thisKey) => _.isEmpty(thisVal) ? finalParam : _.assign({
        [thisKey]: thisVal
      }, finalParam), {});
      const stringifiedFilters = JSON.stringify(reducedFilters);
      console.log('Filters:', stringifiedFilters);
      return stringifiedFilters;
    }
    $("#region-filter").change(() => {
      const newFilters = buildFilters();
      const newSource = 'https://charts.mongodb.com/charts-project-0-bufgk/embed/charts?id=3dfb74bf-d908-4d69-90a6-764bd1ee7c5f&maxDataAge=3600&theme=light&autoRefresh=true&filter=' + newFilters;
      $('#abyss-table').attr('src', newSource);
    });
    $("#event-filter").change(() => {
      const newFilters = buildFilters();
      const newSource = 'https://charts.mongodb.com/charts-project-0-bufgk/embed/charts?id=3dfb74bf-d908-4d69-90a6-764bd1ee7c5f&maxDataAge=3600&theme=light&autoRefresh=true&filter=' + newFilters;
      $('#abyss-table').attr('src', newSource);
    });
  });
</script>
<section class="filters">
  <div class="filter-group">
    <label labelfor="region-filter">Region:</label>
    <select id="region-filter" class="dynam-filter">
      <option value="" selected="">All</option>
      <option value="China">China</option>
      <option value="America">America</option>
      <option value="Europe">Europe</option>
      <option value="Asia">Asia</option>
      <option value="Asia">TW/HK/MO</option>
    </select>
  </div>
  <div class="filter-group">
    <label labelfor="event-filter">Event:</label>
    <select id="event-filter" class="dynam-filter">
      <option value="" selected="">All</option>
      <option value="1.6 Legend of the Vagabond Sword">1.6 Legend of the Vagabond Sword</option>
      <option value="2.0 Phantom Flow">2.0 Phantom Flow</option>
      <option value="2.3 Energy Amplifier Fruition">2.3 Energy Amplifier Fruition</option>
      <option value="2.4 A Study in Potions">2.4 A Study in Potions</option>
    </select>
  </div>
</section>
<iframe id="abyss-table" style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" src="https://charts.mongodb.com/charts-project-0-bufgk/embed/charts?id=3dfb74bf-d908-4d69-90a6-764bd1ee7c5f&amp;maxDataAge=3600&amp;theme=light&amp;autoRefresh=true"></iframe>
